<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File upload</title>
</head>
<body>
<form action="/file/upload" method="post" enctype="multipart/form-data">
    Files: <input type="file" name="files" multiple><br><br>
    <input type="submit" value="Submit">
</form>
<div>
    <ul>
        {{range .Files}}
        <li><a href="/file/{{.}}">{{.}}</a></li>
        {{end}}
    </ul>
</div>
</body>
</html>
